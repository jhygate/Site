<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Regex Converter</h1>
    <div class="textarea-container">
        <!-- <div class="line-numbers" id="inputLineNumbers"></div> -->
        <textarea id="inputText" placeholder="Enter text here"></textarea>
    </div>
    <button id="convertButton">Convert</button>
    <div class="textarea-container">
        <!-- <div class="line-numbers" id="outputLineNumbers"></div> -->
        <textarea id="outputText" placeholder="Converted text will appear here" readonly></textarea>
    </div>
    <div id="logContainer">
        <h2>Replacement Log</h2>
        <ul id="logList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
